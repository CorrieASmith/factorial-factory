<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Factorials</title>
</head>
<body>
  <div class="container">
    <h1>Fantastic Factorial Factory</h1>

    <form id="factorial-factory">
      <div class="form-group">
        <label for="factorial">Your number:</label>
        <input id="factorial" type="text">
      </div>

      <button type="submit" class="btn">Find out!</button>
    </form>

    <div id="output">
      <p>We sent your number <span class="factorial"></span> to the factory and received the number <span class="output"></span>.</p>
    </div>
  </div>
</body>
</html>
